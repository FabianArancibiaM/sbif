{% block container %}
    <form method="POST" action="/">
        <div class="form-row">
            {% csrf_token %}
            <div class="form-group col-md-12">
                <label>Ingresar monto UF :</label>
                <input class="form-control" type="float" name="uf" value="{{ request.uf }}" required/>
            </div>

            <div class="form-group col-md-12">
                <label>Ingresar dias de atraso : </label>
                <input class="form-control" type="number" name="plazo" value="{{ request.plazo }}" required/>
            </div>
            <div class="form-group col-md-12">
                <label>Seleccionar Fecha :</label>
                <input class="form-control" type="date" name="fecha" value="{{ request.fecha }}" required/>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                        {% if request.select == 'option1' %}
                       checked
                        {% endif %}
                >
                <label class="form-check-label" for="exampleRadios1">
                    Reajustable
                </label>
            </div>
            <div class="form-check" style="margin-left: 3%">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2"
                {% if request.select == 'option2' %}
                        checked
                        {% endif %}
                >
                <label class="form-check-label" for="exampleRadios2">
                    No Reajustable
                </label>
            </div>
            <div class="form-check" style="margin-left: 3%">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option3"
                        {% if request.select == 'option3' %}
                       checked
                        {% endif %}
                >
                <label class="form-check-label" for="exampleRadios2">
                    Ambos
                </label>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit" style="margin-top: 2%">
                BUSCAR
            </button>
        </div>
    </form>
{% endblock %}
