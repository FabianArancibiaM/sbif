{% block container %}
    <form method="POST" action="/">
        <div class="form-row">
            {% csrf_token %}
            <div class="form-group col-md-12">
                <label>Ingresar monto UF :</label>
                <input class="form-control" type="float" name="uf" value="2500" required />
            </div>

            <div class="form-group col-md-12" >
                <label>Ingresar dias de atraso : </label>
                <input class="form-control" type="number" name="plazo" value="23" required/>
            </div>
            <div class="form-group col-md-12">
                <label>Seleccionar Fecha :</label>
                <input class="form-control" type="date" name="fecha" required/>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">BUSCAR</button>
        </div>
    </form>
{% endblock %}
